<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fidelity Mechanical Solutions</title>
  <meta name="description" content="Transparent, technical HVAC solutions for all. Comfort. Trust. Clarity.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #183c4d;
      --accent: #299ec7;
      --secondary: #f4d35e;
      --neutral: #f5f7fa;
      --shadow-lg: 0 6px 24px rgba(24,60,77,0.08);
      --font-main: 'Montserrat', Arial, sans-serif;
    }
    body {
      background: var(--neutral);
      color: var(--primary);
      font-family: var(--font-main);
      margin: 0;
      min-height: 100vh;
      line-height: 1.6;
    }
    a, button {
      font-family: inherit;
      text-decoration: none;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.18s;
    }
    a:focus-visible, button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
      border-bottom: 1.5px solid #d9e4ea;
      box-shadow: 0 1px 6px rgba(24,60,77,0.06);
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li a {
      color: var(--primary);
      font-weight: 600;
      font-size: 1rem;
      padding: 7px 2px;
      border-radius: 7px;
    }
    nav li a:hover {
      color: var(--accent);
    }
    .hero {
      background: #fff;
      text-align: center;
      padding: 4rem 1rem 3rem 1rem;
      border-bottom: 1px solid #e0e6ec;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: var(--primary);
      letter-spacing: -1px;
    }
    .hero h1 span { color: var(--accent); }
    .hero p {
      color: #465669;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero .cta-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.3rem;
    }
    @media (min-width: 500px) {
      .hero .cta-row { flex-direction: row; justify-content: center; }
    }
    .cta-main, .cta-alt {
      font-size: 1.13rem;
      font-weight: 600;
      border-radius: 2rem;
      padding: 0.82em 2.5em;
      display: inline-block;
      border: none;
      transition: background 0.18s, color 0.18s, border 0.18s;
    }
    .cta-main {
      background: var(--accent);
      color: #fff;
    }
    .cta-main:hover {
      background: var(--primary);
      color: #fff;
    }
    .cta-alt {
      background: #fff;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .cta-alt:hover {
      background: #f5f7fa;
      border-color: var(--accent);
      color: var(--accent);
    }
    .badges {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      align-items: center;
    }
    .badges img, .badges svg {
      height: 35px;
      display: block;
      filter: grayscale(0.15);
      opacity: 0.88;
    }
    /* --- Services --- */
    .services-section {
      padding: 3rem 1rem;
      background: #f7fafd;
      text-align: center;
    }
    .services-list {
      max-width: 1000px;
      margin: 2rem auto 0 auto;
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 700px) {
      .services-list { grid-template-columns: repeat(2,1fr);}
    }
    @media (min-width: 1080px) {
      .services-list { grid-template-columns: repeat(4,1fr);}
    }
    .service-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(24,60,77,0.07);
      padding: 2.2rem 1.5rem 1.7rem 1.5rem;
      text-align: center;
      transition: box-shadow 0.17s;
      border: 1px solid #e6edf1;
    }
    .service-card:hover { box-shadow: 0 8px 28px rgba(41,158,199,0.11);}
    .service-card .icon {
      font-size: 2.6rem;
      margin-bottom: 0.7rem;
      display: flex;
      justify-content: center;
    }
    .service-card h3 {
      font-size: 1.16rem;
      margin: 0 0 0.5rem 0;
      color: var(--primary);
      font-weight: 700;
    }
    .service-card p { color: #54617b; font-size: 1rem; }
    /* --- HVAC Diagram --- */
    .hvac-section {
      padding: 2.7rem 1rem 2.5rem 1rem;
      background: #fff;
      border-bottom: 1px solid #e0e6ec;
    }
    .hvac-section h2 { text-align: center; font-size: 1.5rem; margin-bottom: 1.3rem;}
    .hvac-diagram-wrap { display: flex; justify-content: center; }
    .hvac-tooltip {
      display: inline-block;
      background: #f1f8fa;
      color: var(--primary);
      border-radius: 10px;
      box-shadow: 0 1px 7px rgba(24,60,77,0.06);
      padding: 0.5rem 1.1rem;
      margin: 0 auto;
      font-size: 1rem;
      min-height: 34px;
      margin-top: 1rem;
    }
    /* --- Diagnostic Tool --- */
    .diagnostic-tool {
      position: fixed;
      bottom: 1.3rem;
      right: 1.3rem;
      background: #fff;
      border-radius: 1.4rem;
      box-shadow: var(--shadow-lg);
      max-width: 325px;
      width: 92vw;
      z-index: 999;
      border: 1px solid #e6edf1;
      padding: 1.2rem 1.2rem 1rem 1.2rem;
      font-size: 1rem;
      display: none;
      transition: opacity 0.21s;
    }
    .diagnostic-tool.visible { display: block; }
    .diagnostic-tool h2 { margin-top: 0; font-size: 1.12rem;}
    .diagnostic-tool .diag-btns {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }
    .diag-btn {
      border-radius: 1.1rem;
      padding: 0.54em 1.3em;
      background: #d6eaff;
      color: var(--primary);
      border: none;
      font-weight: 600;
      transition: background 0.14s, color 0.14s;
    }
    .diag-btn:hover { background: var(--accent); color: #fff;}
    .diag-restart {
      background: var(--accent);
      color: #fff;
      margin-top: 0.8em;
      border: none;
      border-radius: 1em;
      padding: 0.48em 1.5em;
      font-weight: 700;
      font-size: 1rem;
    }
    /* Quick Links Bar */
    .quick-links {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      z-index: 100;
      background: #fff;
      border-top: 1px solid #e6edf1;
      box-shadow: 0 -2px 18px rgba(41,158,199,0.07);
      padding: 0;
      height: 54px;
    }
    .quick-link {
      flex: 1 1 0;
      text-align: center;
      padding: 0.7em 0 0.1em 0;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.04rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2em;
      text-decoration: none;
      transition: background 0.13s;
    }
    .quick-link span {
      font-size: 1.38em;
      display: block;
      line-height: 1.1;
    }
    .quick-link:active, .quick-link:hover {
      background: #f4faff;
    }
    @media (min-width: 770px) {
      .quick-links { display: none;}
    }
    /* --- Educational/Content Sections --- */
    .edu-section {
      background: #f7fafd;
      padding: 2.2rem 1rem 2.2rem 1rem;
      border-bottom: 1px solid #e0e6ec;
    }
    .edu-section h2 {
      font-size: 1.33rem;
      margin-bottom: 1.2em;
      text-align: center;
    }
    .edu-section ol {
      max-width: 550px;
      margin: 1.5em auto 0 auto;
      padding: 0;
      list-style-position: inside;
      font-size: 1.07rem;
      color: #485c75;
    }
    .faq-section {
      background: #fff;
      padding: 2.2rem 1rem 2.2rem 1rem;
      border-bottom: 1px solid #e0e6ec;
    }
    .faq-list { max-width: 570px; margin: 0 auto;}
    .faq-item { border-bottom: 1px solid #e6edf1;}
    .faq-question {
      background: none;
      width: 100%;
      text-align: left;
      font-weight: 600;
      color: var(--primary);
      padding: 1rem 0;
      border: none;
      cursor: pointer;
      font-size: 1.07rem;
      transition: color 0.14s;
    }
    .faq-question[aria-expanded="true"], .faq-question:hover {
      color: var(--accent);
    }
    .faq-answer {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s;
      color: #54617b;
      font-size: 0.99rem;
      padding: 0 0.5em;
    }
    .faq-answer.open {
      max-height: 160px;
      padding-bottom: 1em;
    }
    /* Glossary */
    .glossary-section {
      background: #f7fafd;
      padding: 2.2rem 1rem 2.2rem 1rem;
    }
    .glossary-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    @media (min-width: 600px) {
      .glossary-grid { grid-template-columns: 1fr 1fr;}
    }
    .glossary-term {
      background: #fff;
      border: 1px solid #e6edf1;
      border-radius: 1rem;
      padding: 1rem;
    }
    .glossary-term dt {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3em;
    }
    .glossary-term dd {
      color: #6d7f94;
      margin-left: 0;
    }
    /* Footer */
    footer {
      padding: 2.1rem 1rem 1.1rem 1rem;
      background: #183c4d;
      color: #fff;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>

    <nav aria-label="Main navigation">
      <ul>

      </ul>
    </nav>
  </div>
</header>

    <div class="badges">

      <svg width="80
