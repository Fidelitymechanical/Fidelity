<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fidelity Mechanical Solutions | Transparent HVAC Service</title>
  <meta name="description" content="We show you exactly what your HVAC system needs. Real diagnostics, transparent service, and education-first approach.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pure-white: #ffffff;
      --ghost-white: #f8f9fa;
      --system-gray: #e9ecef;
      --data-gray: #868e96;
      --carbon: #212529;
      --void: #000000;
      --thermal-blue: #3b82f6;
      --thermal-red: #ff3333;
      --success-green: #00c851;
      --warning-amber: #ffbb33;
      --fidelity-navy: #003a5d;
      --font-mono: 'Space Mono', monospace;
      --font-sans: 'Inter', -apple-system, sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--pure-white);
      color: var(--carbon);
      line-height: 1.6;
      overflow-x: hidden;
    }
    /* Navigation */
    .main-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--system-gray);
    }
    .nav-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--carbon);
    }
    .brand-name {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: transparent;
      color: var(--carbon);
      border: 2px solid var(--system-gray);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: border 0.3s;
    }
    .dropbtn:hover,
    .dropdown:focus-within .dropbtn {
      border: 2px solid var(--thermal-blue);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: var(--ghost-white);
      min-width: 190px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.07);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1001;
    }
    .dropdown-content a {
      color: var(--carbon);
      padding: 1rem 1.4rem;
      text-decoration: none;
      display: block;
      font-weight: 500;
      border-bottom: 1px solid var(--system-gray);
      background: var(--ghost-white);
      transition: background 0.2s;
    }
    .dropdown-content a:last-child { border-bottom: none; }
    .dropdown-content a:hover { background: var(--system-gray); }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: block;
    }
    .nav-links { display: none; } /* Hide old links */
    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      padding: 100px 2rem 2rem;
      background: var(--ghost-white);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }
    /* Animated SVG Logo */
    .fidelity-logo {
      margin-bottom: 3rem;
      display: inline-block;
      position: relative;
    }
    .logo-svg {
      width: 170px;
      height: 120px;
      display: block;
      margin: 0 auto;
    }
    .thermo-line {
      stroke-dasharray: 38;
      stroke-dashoffset: 38;
      animation: lineFill 1.4s cubic-bezier(.55,0,.1,1) forwards 0.6s;
    }
    .thermo-dot {
      transform-origin: center;
      animation: dotPulse 1.5s infinite alternate;
    }
    @keyframes lineFill {
      to { stroke-dashoffset: 0; }
    }
    @keyframes dotPulse {
      0% { fill: #003a5d; }
      80% { fill: #3b82f6; }
      100% { fill: #ffbb33; }
    }
    .hero-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--data-gray);
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto 3rem;
    }
    .hero-tagline {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--thermal-blue);
      margin-bottom: 4rem;
    }
    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cta-primary, .cta-secondary {
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
    }
    .cta-primary {
      background: var(--thermal-blue);
      color: white;
      border: 2px solid var(--thermal-blue);
    }
    .cta-primary:hover {
      background: var(--fidelity-navy);
      border-color: var(--fidelity-navy);
      transform: translateY(-2px);
    }
    .cta-secondary {
      background: transparent;
      color: var(--carbon);
      border: 2px solid var(--carbon);
    }
    .cta-secondary:hover {
      background: var(--carbon);
      color: white;
    }
    /* Diagnostic Tool */
    .diagnostic-section {
      background: var(--pure-white);
      padding: 5rem 2rem;
    }
    .diagnostic-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .diagnostic-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .diagnostic-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .diagnostic-note {
      max-width: 800px;
      margin: 2rem auto 3rem;
      padding: 1.5rem;
      background: rgba(59, 130, 246, 0.05);
      border-left: 4px solid var(--thermal-blue);
      border-radius: 4px;
      font-size: 1.12rem;
      color: var(--carbon);
    }
    .diagnostic-interface {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }
    .system-visual {
      position: relative;
      height: 400px;
      background: var(--ghost-white);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 6px 32px rgba(59,130,246,0.07);
    }
    /* SVG HVAC Diagram */
    .svg-hvac {
      width: 96%;
      max-width: 330px;
      height: 320px;
      display: block;
    }
    .line-flow {
      stroke: var(--thermal-blue);
      stroke-width: 8;
      fill: none;
      stroke-dasharray: 58 14;
      stroke-dashoffset: 0;
      animation: refrigerantFlow 2.8s linear infinite;
    }
    .arrow-head {
      fill: var(--thermal-blue);
      opacity: 0.65;
      animation: arrowPulse 2.2s linear infinite;
    }
    @keyframes refrigerantFlow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -72; }
    }
    @keyframes arrowPulse {
      0%,100% { opacity: 0.7; }
      50% { opacity: 1; }
      80% { opacity: 0.6; }
    }
    .unit-label {
      font-family: var(--font-mono);
      font-size: 1.05rem;
      fill: var(--carbon);
      font-weight: 700;
      text-shadow: 0 2px 12px #fff, 0 1px 2px #eee;
    }
    .diagnostic-controls {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .control-group {
      background: var(--ghost-white);
      padding: 2rem;
      border-radius: 8px;
    }
    .control-label {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--data-gray);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .symptom-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: var(--pure-white);
      border: 1px solid var(--system-gray);
      border-radius: 4px;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    .symptom-btn:hover {
      background: var(--thermal-blue);
      color: white;
      border-color: var(--thermal-blue);
    }
    /* Service Approach section - updated for style */
    .approach-section {
      background: var(--fidelity-navy);
      color: var(--pure-white);
      padding: 5rem 2rem 6rem;
      position: relative;
    }
    .approach-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }
    .approach-header {
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }
    .approach-title {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
      position: relative;
      padding-bottom: 0.25em;
      display: inline-block;
      font-weight: 800;
    }
    .philosophy-badge {
      background: rgba(59,130,246,0.09);
      border: 2px solid var(--thermal-blue);
      color: var(--thermal-blue);
      border-radius: 1.5em;
      padding: 0.38em 1.2em;
      font-size: 1rem;
      letter-spacing: 0.09em;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 1.2rem;
    }
    .approach-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 3rem;
      margin-top: 2.4rem;
    }
    .approach-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      border: 1.5px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      padding: 2.2rem 1.7rem;
      text-align: left;
      box-shadow: 0 4px 16px rgba(0,40,80,0.09);
      transition: box-shadow 0.3s;
      min-height: 215px;
    }
    .approach-card:hover {
      box-shadow: 0 8px 30px rgba(59,130,246,0.12);
      border-color: var(--thermal-blue);
    }
    .approach-icon {
      font-size: 2.1rem;
      margin-bottom: 1rem;
      color: var(--thermal-blue);
    }
    .approach-card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .approach-card p {
      opacity: 0.94;
      line-height: 1.8;
      font-size: 1.06rem;
    }
    /* Education library */
    .education-section {
      padding: 5rem 2rem;
      background: var(--ghost-white);
    }
    .education-container { max-width: 1200px; margin: 0 auto; }
    .education-header { text-align: center; margin-bottom: 3rem; }
    .knowledge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .knowledge-card {
      background: var(--pure-white);
      border: 1px solid var(--system-gray);
      border-radius: 8px;
      padding: 2rem;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }
    .knowledge-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .knowledge-card.active {
      border-color: var(--thermal-blue);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
    }
    .knowledge-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .knowledge-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .knowledge-description {
      color: var(--data-gray);
      font-size: 0.875rem;
      line-height: 1.6;
    }
    .knowledge-detail {
      display: none;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--system-gray);
    }
    .knowledge-detail.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .detail-content {
      font-size: 0.9rem;
      line-height: 1.8;
      color: var(--carbon);
    }
    /* Footer */
    .main-footer {
      background: var(--carbon);
      color: var(--pure-white);
      padding: 5rem 2rem 3rem;
    }
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
    }
    .footer-section h3 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: var(--thermal-blue);
    }
    .footer-section p, .footer-section a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      line-height: 1.8;
      margin-bottom: 0.5rem;
      display: block;
    }
    .footer-section a:hover {
      color: var(--pure-white);
    }
    .footer-bottom {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 0.875rem;
      color: rgba(255,255,255,0.6);
    }
    /* Support Widget */
    .support-widget {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 1000;
    }
    .support-bubble {
      width: 60px;
      height: 60px;
      background: var(--thermal-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
      transition: transform 0.3s
