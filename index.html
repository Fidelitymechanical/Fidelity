<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidelity Mechanical Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0b1a2d, #050b14);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 16px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00baff;
    }

    .hero {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-img {
      max-width: 240px;
      height: auto;
      margin-bottom: 30px;
    }

    .tagline {
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #2979ff;
      color: white;
    }

    .btn-primary:hover {
      background: #1c5fd9;
    }

    .btn-outline {
      border: 2px solid #ffffff;
      color: #ffffff;
      background: transparent;
    }

    .btn-outline:hover {
      background-color: #ffffff;
      color: #000;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #888;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Our Approach</a>
    <a href="#">Services</a>
    <a href="#">Team</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <img src="images/fidelity-logo-dark.png" alt="Fidelity Mechanical Solutions Logo" class="logo-img" />

    <p class="tagline">
      More than service – this is how we think, how we move, and how we work in your space with respect and clarity.
    </p>

    <div class="buttons">
      <a href="#" class="btn-primary">Get Free Estimate</a>
      <a href="#" class="btn-outline">View Services</a>
    </div>
  </section>

  <footer>
    © 2025 Fidelity Mechanical Solutions
  </footer>

</body>
</html>
