<body>
  <header class="nav-container" id="navbar">
    <nav class="nav">
      <a href="#home" class="logo-link" aria-label="Fidelity Home">
        <img src="images/fidelity-logo.jpg" alt="Fidelity Mechanical Solutions Logo" class="logo-img" onerror="this.style.display='none'" />

      <div class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <div class="bar"></div>

      <div class="nav-links" id="navLinks">

  <main>
    <!-- Your original hero + sections go here -->

  </main>

  <footer class="footer">
    <p>&copy; 2025 Fidelity Mechanical Solutions. Built with purpose. Run with clarity. Revenue is a result of competent service, not its goal.</p>
  </footer>

  <script>
    const navbar = document.getElementById('navbar');
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Reveal sections on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section:not(.hero-section)').forEach(section => {
      observer.observe(section);
    });
  </script>
